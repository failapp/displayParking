#banner consola ..
spring.main.banner-mode=off

# server http ..
server.port=3003

# logs flujo ..
#logging.file=./log/service.log

# base de datos ..
spring.datasource.driverClassName=org.h2.Driver

# db en ram ..
# spring.datasource.url=jdbc:h2:mem:example-app;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

# db en archivo ..
spring.datasource.url=jdbc:h2:file:~/dbParking
#spring.datasource.url=jdbc:h2:file:./data/dbParking


# Habilitar acceso a interfaz H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
#spring.h2.console.settings.trace=true
spring.h2.console.settings.web-allow-others=true


#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=false

